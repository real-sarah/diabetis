<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">Diabetes Prediction Result</h4>
                </div>
                <div class="card-body">
                    <p class="fs-5">Your predicted diabetes stage:</p>
                    <h2 class="text-center text-success mb-4">{{ pred_label }}</h2>

                    <div class="d-grid gap-2">
                        <a href="/download/{{ pred_label }}" class="btn btn-success btn-lg">Download PDF Report</a>
                        <a href="/" class="btn btn-secondary btn-lg">Go Back</a>
                    </div>
                </div>
            </div>

            <!-- Optional: Card showing last input data -->
            {% if last_user_data %}
            <div class="card shadow-sm mt-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Your Input Values</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for key, value in last_user_data.items() %}
                        <li class="list-group-item">
                            <strong>{{ key.replace('_', ' ').title() }}:</strong> {{ value }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
