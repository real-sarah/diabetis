<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Diabetes Prediction System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f2f1, #ffffff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-card {
      background: #ffffff;
      border: 2px solid #b2dfdb;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 35px 40px;
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }
    .signup-card:hover,
    .signup-card:focus-within {
      border-color: #00796b;
      box-shadow: 0 6px 25px rgba(0, 121, 107, 0.25);
    }
    h2 {
      font-weight: 600;
      color: #004d40;
      text-align: center;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .medical-icon {
      color: #00796b;
      font-size: 1.4em;
    }
    label {
      font-weight: 500;
      color: #004d40;
      margin-top: 10px;
    }
    .form-control {
      border: 1.5px solid #b2dfdb;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #00796b;
      box-shadow: none;
    }
    .btn-submit {
      background-color: #00796b;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
    }
    .btn-submit:hover {
      background-color: #00695c;
    }
    .btn-login-redirect {
      background-color: #004d40;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn-login-redirect:hover {
      background-color: #00332e;
    }
    .divider {
      border-bottom: 1px solid #b2dfdb;
      margin: 20px 0;
    }
    .alert {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>
      <span class="medical-icon">ðŸ§¾</span> Signup
    </h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/signup">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>

      <div class="divider"></div>

      <label for="name_on_report">Name on Report</label>
      <input type="text" id="name_on_report" name="name_on_report" class="form-control" placeholder="e.g. John Doe" required>

      <button type="submit" class="btn btn-submit">Signup</button>
    </form>

    {% if user_exists %}
      <p class="mt-3 text-center text-muted">User already exists. Please login instead.</p>
      <a href="/login" class="btn-login-redirect">Go to Login</a>
    {% endif %}

  </div>

</body>
</html>
